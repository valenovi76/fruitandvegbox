<!DOCTYPE html>
{% extends "control_base.html" %}

{% block content %}
<div class="overlay"></div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <div class="col-sm-10">
            <h1 class="page-header">All Newseltters </h1>
        </div>
        <div class= "col-sm-2">
            <a href="{% url 'control_newsletter' %}"><button type="button" class="btn btn-success">New Newsletter</button></a>
        </div>
    </div>
    <div class="table-responsive table-hover">
        <table class="table">
            <thead>
                <th>Subject</th>
                <th>Status</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
                {% for item in items%}
                    <tr>
                        <td><a href="{% url 'control_newsletter_detail' item.id%}">{{item.subject}}</a></td>
                        <td>{{item.status}}</td>
                        <td>{{item.created}}</td>
                        <td>{{item.updated}}</td>
                        <td><a href="{% url 'control_newsletter_edit' item.id %}">Edit</a></td>
                        <td><a href="{% url 'control_newsletter_delete' item.id %}">Delete</a></td>
                    </tr>

                {%endfor%}
            </tbody>
        </table>
    </div>
    {% include 'pagination.html'%}
</div>
{% endblock %}
